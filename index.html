<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selina Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body class="flex-column col-md-12">
    <header class="text-center text-white">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-md-3">
            <div class="card" id="form">
                <h3 class="card-header text-uppercase">Search for a City</h3>
                <form id="user-form" class="user-form">
                  <input name="city" id="city" type="text" placeholder="Enter City Name" class="form-input" />
                  <br>
                  <button class="btn btn-primary" id="btn">Search</button>
                </form>
            </div>
                <li class="list-group col col-12 px-3" id="cityListLi">
                </li>            
        </div>

        <div class="col-md-9">
            <div class="card" id="city-info">       
                <h3 class="card-header">
					<span id="cityname"></span> 
					(<span id="moment"></span>) 
					<img class="weather-icon" id="weather-icon" src=""> </img>
				</h3> 
                <p class="card-text" id="temperature"></p>
                <p class="card-text" id="humidity"></p>
                <p class="card-text" id="windspeed"></p>
            </div>

            
            <h4 class="card-header d-flex align-items-center font-weight-bold mt-3" >5-Day Forecast:</h4>
            <div class="card px-3 row justify-content-between" id="forecast"> 
				
				<div class="card-body col-sm-2 bg-primary text-white rounded mb-3">    
					<p class="card-title font-weight-bold" id="date1"></p>
					<p class="card-text" style="height: 100px">
						<img class="weather-icon" id="iconday1" src=""></img>
					</p>
					<p class="card-text"> Temp: <span id="temp1"></span></p> 
					<p class="card-text">Humidity: <span id="humidity1"></span></p>          
                </div>

				<div class="card-body col-sm-2 bg-primary text-white rounded mb-3">    
					<p class="card-title font-weight-bold" id="date2"></p>
					<p class="card-text" style="height: 100px">
						<img class="weather-icon" id="iconday2" src=""></img>
					</p>
					<p class="card-text"> Temp: <span id="temp2"></span></p> 
					<p class="card-text">Humidity: <span id="humidity2"></span></p>          
                </div>

				<div class="card-body col-sm-2 bg-primary text-white rounded mb-3">    
					<p class="card-title font-weight-bold" id="date3"></p>
					<p class="card-text" style="height: 100px">
						<img class="weather-icon" id="iconday3" src=""></img>
					</p>
					<p class="card-text"> Temp: <span id="temp3"></span></p> 
					<p class="card-text">Humidity: <span id="humidity3"></span></p>          
                </div>

				<div class="card-body col-sm-2 bg-primary text-white rounded mb-3">    
					<p class="card-title font-weight-bold" id="date4"></p>
					<p class="card-text" style="height: 100px">
						<img class="weather-icon" id="iconday4" src=""></img>
					</p>
					<p class="card-text"> Temp: <span id="temp4"></span></p> 
					<p class="card-text">Humidity: <span id="humidity4"></span></p>          
                </div>

				<div class="card-body col-sm-2 bg-primary text-white rounded mb-3">    
					<p class="card-title font-weight-bold" id="date5"></p>
					<p class="card-text" style="height: 100px">
						<img class="weather-icon" id="iconday5" src=""></img>
					</p>
					<p class="card-text"> Temp: <span id="temp5"></span></p> 
					<p class="card-text">Humidity: <span id="humidity5"></span></p>          
                </div>
            </div>
        </div> 
    </main>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js">       
    </script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
