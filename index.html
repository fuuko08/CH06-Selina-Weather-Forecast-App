<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selina Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body class="flex-column col-md-12">
    <header class="text-center text-white">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-md-3">
            <div class="card" id="form">
                <h3 class="card-header text-uppercase">Search for a City</h3>
                <form id="user-form" class="user-form">
                  <input name="City" id="City" type="text" placeholder="Enter City Name" class="form-input" />
                  <br>
                  <button type="submit" class="btn btn-primary" id="btn">Search</button>
                </form>
            </div>
        
            <div class="card-list" id="card-list">
                <ul class="list-group city-list">
                </ul>
            </div>
        </div>

        <div class="col-md-9">
            <div class="card" id="city-info">
                <h3 class="card-header"><span id="cityname"></span> (<span id="moment"></span>) ☀️</h3>
                <p class="card-text" id="temperature"></p>
                <p class="card-text" id="humidity"></p>
                <p class="card-text" id="windspeed"></p>
                <p class="card-text" id="uv"></p>
            </div>

            <div class="card" id="forecast">
                <h4 class="card-header">5-Day Forecast:</h4>
                <div class="card-group">                 
                </div>
            </div>
        </div> 
    </main>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
